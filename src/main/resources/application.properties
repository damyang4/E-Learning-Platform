spring.application.name=E-Learning_Platform

# Datasource config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/learning-platform?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA Properties
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Service Management
management.endpoints.web.exposure.include=info, health, httptrace, metrics, threaddump, heapdump, shutdown, beans
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=E-Learning Platform
info.app.description=E-Learning Platform

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB